name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: 1.12.3
        otp-version: 24.0.6

    - name: Install Dependencies
      run: mix deps.get

    - name: Run Tests
      run: mix test

    - name: Deploy
      run: mix release